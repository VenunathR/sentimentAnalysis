<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>

    <form method="POST" action="/predict">
        <textarea name="review" placeholder="Enter your review here..." required></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result {{ sentiment|lower }}">
            Sentiment: {{ sentiment }}
        </div>
    {% endif %}
</div>

</body>
</html>
